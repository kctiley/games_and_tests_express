<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
</head>
<link href='https://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<body>
  <div id='board-container'>
    <div class="board-slot" id="topLeft" onclick="game.setMove(userMarker, 'topLeft')"></div
    ><div class="board-slot" id="topCenter" onclick="game.setMove(userMarker, 'topCenter')"></div
    ><div class="board-slot" id="topRight" onclick="game.setMove(userMarker, 'topRight')"></div
    ><div class="board-slot" id="middleLeft" onclick="game.setMove(userMarker, 'middleLeft')"></div
    ><div class="board-slot" id="center" onclick="game.setMove(userMarker, 'center')"></div
    ><div class="board-slot" id="middleRight" onclick="game.setMove(userMarker, 'middleRight')"></div
    ><div class="board-slot" id="bottomLeft" onclick="game.setMove(userMarker, 'bottomLeft')"></div
    ><div class="board-slot" id="bottomCenter" onclick="game.setMove(userMarker, 'bottomCenter')"></div
    ><div class="board-slot" id="bottomRight" onclick="game.setMove(userMarker, 'bottomRight')">
    </div>
  </div>
  <div class='controls'>
    <div id='start-button' onclick="game.start()">start</div>
  </div>
  <div class='alerts'>
    <h1 id='message'></h1>
  </div>

  <script src="/javascripts/src/board.js"></script>
  <script src="/javascripts/src/computer.js"></script>
  <script src="/javascripts/src/game.js"></script>
  <script src="/javascripts/src/main.js"></script>
  <!-- <script src="/javascripts/src/bundle.js"></script> -->
</body>
</html>
